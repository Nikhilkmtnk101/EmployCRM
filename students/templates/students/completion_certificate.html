{% extends 'completion_certificate_template.html' %}
{% block content %}
{%if not request_for_completion_certificate %}
        <form action="" method="post">
            {%csrf_token%}
            <input type="submit" value="Request For Completion Certificate">
        </form>
    {%else%}
        <form action="" method="post">
            {%csrf_token%}
            <input type="submit" value="Download Completion Certificate.">
        </form>
    {%endif%}
    {% if message %}
        <script>
                window.onload=function(){
                    alert('{{message}}')
                }
        </script>
    {% endif %}
{% endblock %}
